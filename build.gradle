apply plugin: "org.jenkins-ci.jpi"

repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
        maven {
            url "http://repo.jenkins-ci.org/releases/"
        }
    }
    dependencies {
        classpath "org.jenkins-ci.tools:gradle-jpi-plugin:0.10.1"
    }
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-databind:2.4.4"
    testCompile "org.mockito:mockito-core:1.10.19"
}

group = "org.jenkins-ci.plugins"
version = "0.0.1"
description = "A Jenkins plugin that exposes functionality through a webhook for Slack"

jenkinsPlugin {
    coreVersion = "1.580.1"
    shortName = "slack-webhook"
    displayName = "Slack Webhook Plugin"
    url = "https://github.com/dpires/jenkins-slack-webhook-plugin.git"
    gitHubUrl = "https://github.com/dpires/jenkins-slack-webhook-plugin.git"
    developers {
        developer {
            id "dpires"
            name "David Pires"
            email "david.pires@gmail.com"
        }
    }
}

clean {
    delete ".gradle/"
    delete "work/"
}

tasks.withType(JavaCompile) {
    options.warnings = false
}
